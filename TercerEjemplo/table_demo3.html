<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo3 de datatables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css"> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <h4 class="text-center">Jugadores de la NBA</h4>
        <table class="display">
            <thead>
                <tr>
                    <th id="datos" data-field="Jugador" data-sortable="true">Jugador</th>
                    <th id="datos" data-field="Equipo" data-sortable="true">Equipo</th>
                    <th id="datos" data-field="GP" data-sortable="true">GP</th>
                    <th id="datos" data-field="PTS" data-sortable="true">PTS</th>
                    <th id="datos" data-field="REB" data-sortable="true">REB</th>
                    <th id="datos" data-field="AST" data-sortable="true">AST</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.js"></script>
    <!-- <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script> -->

    <script>
        $(document).ready(function(){
            $('.display').DataTable({
                // 'searching': false,
                // 'paging': false,
                // 'ordering': false,
                // 'info': false
                'ajax': {
                    'url': 'nba_data.json',
                    'dataSrc': ''
                },
                'columns': [
                    { 'data': 'Jugador' },
                    { 'data': 'Equipo' },
                    { 'data': 'GP' },
                    { 'data': 'PTS' },
                    { 'data': 'REB' },
                    { 'data': 'AST' }
                ],
                // 'order':[[3, 'desc']],
                // 'dom': 'Bfrtip',
                'buttons': [
                    'copy', 'csv', 'excel', 'pdf', 'print', 'colvis'
                ],
                columnDefs: [
                    {
                        // 'targets': [2, 4, 5],
                        // 'visible': false
                    }
                ]

            });
        });
    </script>
</body>
</html>
