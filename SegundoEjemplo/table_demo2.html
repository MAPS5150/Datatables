<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejemplo2 de datatables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <h4 class="text-center">Jugadores de la NBA</h4>
        <table class="table" data-toggle="table" data-url="nba_data.json" data-search="true" data-pagination="true" data-show-columns="true" data-detail-view="true" data-detail-formatter="detailFormatter">
            <thead id="datos">
                <tr>
                    <th data-field="Jugador" data-sortable="true">Jugador</th>
                    <th data-field="Equipo" data-sortable="true">Equipo</th>
                    <th data-field="GP" data-sortable="true">GP</th>
                    <th data-field="PTS" data-sortable="true">PTS</th>
                    <th data-field="REB" data-sortable="true">REB</th>
                    <th data-field="AST" data-sortable="true">AST</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
        function detailFormatter(index, row){
            var html=[]
            $.each(row, function(key, value){
                html.push('<p><b>' + key + ':</b>' + value + '</p>')
            })
            return html.join('')
            // return row['Jugador'] + 'promedio' + (row['PTS']/row['GP']) + 'puntos por juego'
        }

        // $(document).ready(function(){
        //     $('table').bootstrapTable(); // se jala el cdn de bootstrap para el estilo de la tabla de datos
            
        // });
    </script>
</body>
</html>
